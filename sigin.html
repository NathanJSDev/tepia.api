<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title translate="no">Sign-In</title>
    <link rel="stylesheet" href="src/theme-definition.css">
    <link rel="shortcut icon" href="assets - images/images/Logo1.2.png" type="image/x-icon">
</head>
<body class="dark-blue">
    <div id="siginForm" action="http://192.168.0.105:8080/users/sigin">
        <fieldset>
            <h1>Sign-In</h1>
            <table>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" required name="username" id="uf"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" required name="email" id="ef"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" required name="password" id="pf"></td>
                </tr>
                <tr>
                    <td><label for="recPhone">Phone</label><small>[1]</small></td>
                    <td><input type="tel" name="recPhone" id="tf"></td>
                </tr>
                <tr>
                    <td>
                        <button onclick="sendForm()" id="g">Enviar</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>

    <script src="src/sigin.js"></script>
</body>
</html>
